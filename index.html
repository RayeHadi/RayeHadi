    <h2>Exploring the DOM</h2>

    <h3>Count Down: <span id="count">20</span></h3>
    <button onclick="updateCount()">Next</button>
    
    <button onclick="resetCount()">Reset</button>

    <script>
        var i = 20;

        function updateCount() {
            i = i - 1;
            var countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);
            countobj.innerHTML = "<b>" + i + "</b>";

            //gradually change to red
            var intensity = Math.floor(255 * (1 - (i / 20)));
            document.body.style.backgroundColor = 'rgb(' + intensity + ',0,0)';

            //if statement for i
            if (i === 0) {
                alert("Time's up!");
            }
        }

        // Reset function
        function resetCount() {
            i = 20; // resets counter
            document.getElementById("count").innerHTML = "<b>" + i + "</b>";
            document.body.style.backgroundColor = ''; //resets color
        }
    </script>
